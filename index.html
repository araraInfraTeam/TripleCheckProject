  <main>
    <div id='main_header'>
      <h2>DNSチェックツール</h2>
    </div>
    <div id='main_contents'>
      <form action="./execute.php" method="post">
        <label>Domain:</label>
        <input type="text" name="text" id='inputValCheck'>
        <label>Type:</label>
        <input type="radio" name="a_record"><label class='smallLabel'>Aレコード</label>
        <input type="radio" name="mx_record"><label class='smallLabel'>MXレコード</label>
        <input type="radio" name="txt_record"><label class='smallLabel'>TXTレコード</label>

        <input type="submit" name="" id='output' class='ts05s'>
      </form>
    </div>
  </main>
  <script type="text/javascript">
  // #inputValCheckに値が入っているときのみ#output要素を出力
  $(function() {
    var $inputValCheck = $('#inputValCheck');
    var $output = $('#output');
    var startVal = $inputValCheck.val()
    // ページ読み込み時に値が入ってるか確認
    // 空であればdisplay none
    if ( startVal == ''){
      //$output.css('display', 'none');
      $output.css('opacity', '0.0');
    }
    // inputに対する変更があったときにリアルタイムで実行
    $inputValCheck.on('input', function(event) {
      var value = $inputValCheck.val();
      //空ならdisplay none
      if (! value == ''){
        //$output.css('display', 'inline-block');
        $output.css('opacity', '1.0');
      }else{
        //$output.css('display', 'none');
        $output.css('opacity', '0.0');
      }
    })
  });
  </script>
